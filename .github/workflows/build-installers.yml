name: Build Installers

on:
  push:
    tags:
      - 'v*.*.*'
      - '*.*.*'

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            build_cmd: bun run build:linux
            artifact_name: installers-linux
            artifact_path: |
              dist/*.AppImage
              dist/*.deb
          - os: windows-latest
            build_cmd: bun run build:win
            artifact_name: installers-windows
            artifact_path: |
              dist/*.exe
          - os: macos-latest
            build_cmd: bun run build:mac
            artifact_name: installers-macos
            artifact_path: |
              dist/*.dmg
              dist/*.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build installers
        run: ${{ matrix.build_cmd }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/installers-linux/*
            artifacts/installers-windows/*
            artifacts/installers-macos/*
          generate_release_notes: true
